<DOCTYPE! html>

<html>
	<head>
		<link type="text/css" href="/stylesheets/moogle.css" rel="Stylesheet" />
		<title>sign up</title>
	</head>
	
	<body>
		<br><br><br>
		<center>
			<div class="transparent" style="display:inline-block; width:400px; height:1400px;">
				<form method="post">
					<center>
						<h2>sign up.</h3>
						<br> <br>
						
						<div>
						full name <br>
						<input type="text" name="fullname" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						email <br>
						<input type="text" name="email" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						username <br>
						<input type="text" name="username" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						password <br>
						<input type="password" name="password" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						gender <br>
						<input type="radio" name="gender" value="male" checked> Male &nbsp;&nbsp;
  						<input type="radio" name="gender" value="female"> Female<br>
						</div>
						
						<br>
						
						<div>
						birthdate <br>
						Month:
						<select name="month" /> 
							{% for _ in range(1, 13) %}
							<option>{{loop.index}}</option>   
							{% endfor %}     
  						</select>
						Day:
						<select name="day" /> 
							{% for _ in range(1, 32) %}
							<option>{{loop.index}}</option>   
							{% endfor %}     
  						</select>
						Year:
						<select name="year" /> 
							{% for i in range(1900, 2017) %}
							<option>{{i}}</option>   
							{% endfor %}     
  						</select>
						</div>
						
						<br>
						
						<div>
						street <br>
						<input type="text" name="street" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						city <br>
						<input type="text" name="city" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						state <br>
						<select name="state">
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
						</div>
						
						<br>
						
						<div>
						zipcode <br>
						<input type="text" name="zipcode" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						phone <br>
						<input type="text" name="phone" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						income <br>
						<input type="text" name="income" style="border: 1px solid black; border-radius: 5px;">
						</div>
						
						<br>
						
						<div>
						credit card <br>
						<input type="text" name="card_num" style="border: 1px solid black; border-radius: 5px;">
						<select name="card_type">
  							<option value="Discover">Discover</option>
  							<option value="Mastercard">Mastercard</option>
  							<option value="Visa">Visa</option>
  						</select>
						</div>
						
						<br>
						
						<div>
							expiration date <br>
							Month:
							<select name="card_month" /> 
								{% for _ in range(1, 13) %}
								<option>{{loop.index}}</option>   
								{% endfor %}     
  							</select>
							Year:
							<select name="card_year" /> 
								{% for i in range(2016, 2027) %}
								<option>{{i}}</option>   
								{% endfor %}     
  							</select>
						</div>
						
						<br>
						
						<font color="red">{{ msg }}</font>
						
						<br>
						<div>
							<input type="submit" value="enter"> <br>
						</div>
						
						<br> <br>
						<a href="/"> <img src="/images/cow_disco.png" /> </a>
						
						<br><br><br><br>
					</center>
				</form>
			</div>
		</center>
	</body>

</html>
