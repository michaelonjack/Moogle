<DOCTYPE! html>
<html>
	<head>
	
	</head>
	
	<body>
		<strong>Enter items for Items</strong>
      	<form action="/testpost" method="post">
      		<br>
        	<div>Quantity: <input type="text" name="quantity" style="border: 1px solid black"></div>
        	<br>
        	<div>Category: <!--<input type="text" name="category" style="border: 1px solid black"></div> -->
        	<select name="category">
  				<option value="Fiction">Fiction</option>
  				<option value="DVD">DVD</option>
  				<option value="Blu-ray">Blu-ray</option>
  				<option value="Vinyl">Vinyl</option>
  				<option value="CDs">CDs</option>
  				<option value="WiiU">WiiU</option>
  				<option value="PS4">PS4</option>
  				<option value="Xbox One">Xbox One</option>
  				<option value="Desktops">Desktops</option>
  				<option value="Laptops">Laptops</option>
  				<option value="Televisions">Televisions</option>
  				<option value="Cameras">Cameras</option>
  				<option value="Mac/PC">Mac/PC</option>
  				<option value="Appliances">Appliances</option>
  				<option value="Hardware">Hardware</option>
  				<option value="Power & Hand Tools">Power & Hand Tools</option>
  				<option value="Football">Football</option>
  				<option value="Baseball">Baseball</option>
  				<option value="Basketball">Basketball</option>
  				<option value="Fitness">Fitness</option>
  				<option value="Outdoor Recreation">Outdoor Recreation</option>
  				
			</select>
        	<br>
        	<div>Description: <br /><textarea name="description" rows="3" cols="60"></textarea></div>
        	<br>
        	<div>Image URL: <input type="text" name="image" style="border: 1px solid black"></div>
        	<br>
        	<div>Title: <input type="text" name="title" style="border: 1px solid black"></div>
        	<br>
        	<div><input type="submit" value="Submit"></div>
      	</form>
	</body>

</html>
