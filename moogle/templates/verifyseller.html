<DOCTYPE! html>

<html>
	<head>
		<link type="text/css" href="/stylesheets/moogle.css" rel="Stylesheet" />
		<title>verify password</title>
	</head>
	
	<body>
		<br><br><br>
		<center>
			<div class="transparent" style="display:inline-block; width:400px; height:550px;">
				<form method="post" action="/sellitemaction">
					<center>
						<h2>verify.</h3>
						<br> <br>
						
						<div>
						username<br>
						{{username}}
						</div>
						
						<br> <br>
						
						<div>
						password<br>
						<input type="password" name="password" style="border: 1px solid black; border-radius: 5px;">
						</div>
						<input type="hidden" name="title" value="{{ params['title'] }}">
						<input type="hidden" name="category" value="{{ params['category'] }}">
						<input type="hidden" name="description" value="{{ params['description'] }}">
						<input type="hidden" name="image" value="{{ params['image'] }}">
						<input type="hidden" name="reserve" value="{{ params['reserve'] }}">
						<input type="hidden" name="end_date" value="{{ params['end_date'] }}">
						<br>
						
						<font color="red">{{ error_msg }}</font>
						
						<br> <br>
						<div>
							<input type="submit" value="enter"> <br>
							<a href="/signup">Sign Up</a>
						</div>
						
						<br> <br>
						<a href="/"> <img src="/images/cow_shades.png" /> </a>
						
						<br><br><br><br>
					</center>
				</form>
			</div>
		</center>
	</body>

</html>
